<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=                                                                                                                                           "viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Scan QR Code Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef; /* Light gray background */
        }
        .container {
            max-width: 600px; /* Limit container width */
            margin-top: 50px; /* Add space from top */
        }
        .form-container {
            background-color: #ffffff; /* White background for form */
            border-radius: 15px; /* Rounded corners */
            padding: 40px; /* Add padding */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Strong shadow */
        }
        h1 {
            color: #007bff; /* Bright blue title color */
            font-family: 'Arial', sans-serif; /* Clean font */
            text-align: center; /* Center title */
            margin-bottom: 20px; /* Space below title */
        }
        .form-group label {
            color: #343a40; /* Dark gray label color */
        }
        .btn-primary {
            background-color: #28a745; /* Bright green button */
            border-color: #28a745; /* Button border color */
        }
        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #1e7e34; /* Darker border on hover */
        }
        .form-control {
            border-radius: 10px; /* Rounded input fields */
        }
        .form-control:focus {
            border-color: #007bff; /* Focus border color */
            box-shadow: 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Focus shadow */
        }
        select.form-control:focus {
            border-color: #007bff; /* Focus border color for select */
            box-shadow: 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Focus shadow for select */
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d; /* Gray footer text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Safe Scan - QR Code Generator</h1>
        <div class="form-container">
            <form method="POST" action="/generate">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="blood_group">Blood Group:</label>
                    <select class="form-control" id="blood_group" name="blood_group" required>
                        <option value="">Select your blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="emergency_phone">Emergency Phone Number:</label>
                    <input type="text" class="form-control" id="emergency_phone" name="emergency_phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Generate QR Code</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Safe Scan. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
